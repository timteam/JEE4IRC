<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="insert-page-tab-title">CookMe</ui:insert></title>
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet name="css/bootstrap/css/bootstrap.min.css" />
	<ui:insert name="insert-page-style"></ui:insert>
</h:head>
<h:body>
	<div id="wrap">
		<!-- 		<div class="container"> -->
		<header>
		<div class="container">
			<div class="row">

				<!-- bloc titre de l'activité avec couleur de fond changeant en fonction de l'activité -->
				<div id="page-title" class="col-md-3">
					<p class="text-center">
						<ui:insert name="insert-section-title">Default Title</ui:insert>
					</p>
				</div>

				<!-- bloc de message de succès ou d'erreur à la connexion -->
				<div id="session-flashbag-message" class="col-md-4 col-md-offset-1">
					<ui:insert name="insert-section-session-message"> LOGIN, SUCCESS OR FAILURE MESSAGE </ui:insert>
				</div>

				<!-- bloc de login, logout, devenir membre -->
				<div id="page-session-manager" class="col-md-4">
					<div class="row">
						<!-- 						<div id="connected-user-operations" class="col-md-12"></div> -->
						<div id="become-member" class="col-md-5">
							<h:link value="Become
								a member" outcome="/register.xhtml"
								class="btn btn-default" role="button" />
						</div>
						<div id="login-form" class="col-md-7">
							<h:form>
								<fieldset class="form-group">
									<div class="form-group row">
										<h:outputText value="Username" />
										<h:inputText id="username" value="#{login.user}"></h:inputText>
										<h:message for="username"></h:message>
									</div>
									<div class="form-group row">
										<h:outputText value="Password" />
										<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
										<h:message for="password"></h:message>
									</div>
									<div class="form-group row">
										<h:commandButton action="#{login.validateUsernamePassword}"
											value="Login"></h:commandButton>
									</div>
								</fieldset>
							</h:form>
						</div>
					</div>

				</div>

			</div>
		</div>
		</header>


		<div id="main-content" class="container">

			<ui:insert name="inser-body">
				<h1>aaaTemplate content</h1>
			</ui:insert>
		</div>
		<!-- 		</div> -->
		<div id="push"></div>
	</div>
	<div id="footer" class="footer">
		<div class="container">
			<div class="row">
				<div id="footer-copyright" class="col-md-4">Copyright&copy;
					2016 cookme.fr</div>
				<h:graphicImage library="pics" name="LogoCMG2.jpg" alt="CookMe"
					id="footer-logo" class="col-md-4 col-md-offset-4" />


			</div>

		</div>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<h:outputScript name="js/bootstrap/js/bootstrap.min.js" />

</h:body>

</html>
