<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head />

<h:body>


	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		template="Templates/MyTemplate.xhtml">
		<ui:define name="insert-page-style">
			<h:outputStylesheet name="css/register.css" />
		</ui:define>
		<ui:define name="insert-section-title"> Register </ui:define>
		<ui:define name="inser-body">
			<h:form>
				<p:panel header="Validate">
					<p:messages autoUpdate="true" />

					<h:panelGrid id="grid" columns="3" cellpadding="5">
						<h:outputLabel for="surname" value="Surname:"
							style="font-weight:bold" />
						<p:inputText id="surname"
							value="#{userSubmissionModelBean.surname}" required="true"
							validatorMessage="Entrez que des lettres">
							<f:validateRegex pattern="[a-zA-Z]+" />
						</p:inputText>
						<p:message for="surname" />
						<h:outputLabel for="lastname" value="Lastname:"
							style="font-weight:bold" />
						<p:inputText id="lastname"
							value="#{userSubmissionModelBean.lastname}" required="true"
							validatorMessage="Caractere autorisÃ© :[a-z A-Z]">
							<f:validateRegex pattern="[a-zA-Z]+" />
						</p:inputText>
						<p:message for="lastname" />


						<h:outputLabel for="age" value="Age:" style="font-weight:bold" />
						<p:inputText id="age" value="#{userSubmissionModelBean.age}"
							required="true" label="Age">
							<f:validateDoubleRange minimum="0" maximum="99" />
						</p:inputText>
						<p:message for="age" />


						<h:outputLabel for="email" value="Email Adress:"
							style="font-weight:bold" />
						<p:inputText id="email" value="#{userSubmissionModelBean.email}"
							required="true" label="Email">
							<f:validateRegex
								pattern="[a-zA-Z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}" />
						</p:inputText>
						<p:message for="email" />


						<h:outputLabel for="login" value="Login" style="font-weight:bold" />
						<p:inputText id="login" value="#{userSubmissionModelBean.login}"
							required="true"
							validatorMessage="Caractere autorisÃ© :[a-z A-Z 0-9 - . _]">
							<f:validateRegex pattern="[a-zA-Z0-9-._]+" />
						</p:inputText>
						<p:message for="login" />


						<h:outputLabel for="pwd" value="Password" style="font-weight:bold" />
						<p:password id="pwd" value="#{userSubmissionModelBean.pwd}"
							match="pwd2" label="Password :" required="true" />
						<p:message for="pwd" />

						<h:outputLabel for="pwd2" value="Re-Enter Password : "
							style="font-weight:bold" />
						<p:password id="pwd2" value="#{userSubmissionModelBean.pwd}"
							label="pwd2" required="true" />
						<p:message for="pwd2" />
					</h:panelGrid>

					<p:commandButton
						action="#{userControlerBean.checkAndAddUser(userSubmissionModelBean)}"
						value="Submit" update="grid" icon="ui-icon-check"
						validateClient="true" style="margin-right:10px" />

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
