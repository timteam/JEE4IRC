<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
</h:head>
<body>
	<h1>Login Page</h1>
	<h:form>
		<table border="0"> 
			<tr>
				<td> Your Login</td> 
				<td> 
					<h:inputText id="username" value="#{user.name}" required="true">
					</h:inputText>
				</td>
			</tr>
			
			<tr>
				<td> Your Password</td> <td> <h:inputSecret value="#{user.pwd}"/></td>
			</tr>
			<tr>
				<td> </td> <td> <h:commandButton  value="OK" action="#{user.goToWelcome}"/></td>
			</tr>
		</table>
	</h:form>
</body>

</html>
