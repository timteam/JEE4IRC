<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
</h:head>
<body>
	<h1>Login Page</h1>
	<h:form>
		<table border="0"> 
			<tr>
				<td> Your Login</td> 
				<td> 
					<h:inputText id="username" value="#{user.name}">
						<f:validator validatorId="validators.username" />
					</h:inputText>
				</td>
				<td> <h:message for="username" showDetail="true" style="color:red"/></td>	
			</tr>
			
			<tr>
				<td> Your Password</td> <td> <h:inputSecret value="#{user.pwd}"/></td>
			</tr>
			<tr>
				<td> Your FirstName</td>
				<td><h:inputText id="firstNameInput" value="#{user.firstName}" /></td>
			</tr>
			<tr>
				<td> Your LastName</td>
				<td><h:inputText id="lastName" value="#{user.lastName}" /></td>
			</tr>
			<tr>
				<td> Your Age</td>
				<td><h:inputText id="age" value="#{user.age}" /></td>
			</tr>		
			<f:ajax event="keyup" render="displayName displayLastName displayAge" execute="@form" />
			
			<tr>
				<td> Update firstName</td>
				<td><h:outputText id="displayName" value="#{user.firstName}" /></td>
			</tr>
			<tr>
				<td> Update lastName</td>
				<td><h:outputText id="displayLastName" value="#{user.lastName}" /></td>
			</tr>
			<tr>
				<td> Update age</td>
				<td><h:outputText id="displayAge" value="#{user.age}" /></td>
			</tr>
		</table>
	</h:form>
</body>

</html>
